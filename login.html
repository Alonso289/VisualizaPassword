<!DOCTYPE html>
<html>
<head>
	<title>Input Password JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<input type="password" id="pass">
	<img id="ojo" style="padding-left: 5px; vertical-align: middle;" src="invisible.png" width="20" />
	
	<script type="text/javascript">
		var pass = document.getElementById('pass');
		var img = document.getElementById('ojo');
		
		img.onclick = function () {
			
				if (img.src.match("invisible.png")) {
					img.src = "visible.png";
					pass.type = "text";
				} else {
					img.src = "invisible.png";
					pass.type = "password";
				}
				
		};
	</script>
</body>
</html>
